version: '3.8'

services:
  md-converter:
    build: .
    container_name: md-converter
    ports:
      - "5000:5000"
    volumes:
      - ./fonts:/app/fonts:ro
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
