services:
  md-converter:
    build: .
    container_name: md-converter
    ports:
      - "8080:5000"   # http://localhost:8080
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - LOG_LEVEL=INFO
      - MAX_CONTENT_LENGTH=104857600  # 100MB
      - UPLOAD_FOLDER=/data/uploads
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/relatorio/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - uploads:/data/uploads
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # Serviço opcional com dependências de IA (perfil: ai)
  md-converter-ai:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: md-converter-ai
    profiles: ["ai"]
    ports:
      - "8081:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - LOG_LEVEL=INFO
      - MAX_CONTENT_LENGTH=104857600
      - UPLOAD_FOLDER=/data/uploads
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/relatorio/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - uploads:/data/uploads
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

volumes:
  uploads:
